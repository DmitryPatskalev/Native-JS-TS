<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let axios = {
    get() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            id: 1,
            name: 'Dima',
            message: 'Awesome'
          })
          reject('not found')
        }, 3000)
      })
    }
  }
  let promise = axios.get()
  promise.then((data) => {
    return new Promise(res => {
      res('New Promise')
    })
  })
    .then((message) => {
      console.log(message)
    })
    .catch((data) => console.error(data))


</script>

</body>
</html>
