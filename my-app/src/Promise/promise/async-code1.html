<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  let fetch = (url) => {
    return new Promise((resolve, reject) => {
      switch (url) {
        case 'google': {
          setTimeout(() => {
            resolve({data: 'from google'})
          }, 1000)
          break;
        }
        case 'microsoft': {
          setTimeout(() => {
            resolve({data: 'from microsoft'})
          }, 1500)
          break;
        }
        case 'it-kamasutra': {
          setTimeout(() => {
            resolve({data: 'it-kamasutra'})
          }, 500)
          break;
        }
      }
    })
  }

  let makeRequestAtTheOneMoment = async () => {
    let promises = [
      fetch('google'),
      fetch('microsoft'),
      fetch('it-kamasutra')]
    let data = await Promise.all(promises)
    console.log(data)
  }
  makeRequestAtTheOneMoment()


  let makeNewRequest = async () => {
    let data = await fetch('google')
    console.log(data)

    data = await fetch('microsoft')
    console.log(data)

    data = await fetch('it-kamasutra')
    console.log(data)
  }
  makeNewRequest()

</script>
